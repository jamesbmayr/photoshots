<!DOCTYPE html>
<html>
	<head>
		<title><script node>getAsset("title")</script node></title>
		<script node>getAsset("logo")</script node>
		<script node>getAsset("meta")</script node>
		<script node>getAsset("fonts")</script node>
		<script node>getAsset("css-variables")</script node>
		<link rel="stylesheet" href="home.css"/>
		<script src="home.js" defer></script>
	</head>
	<body>
		<section id="header">
			<div id="header-inner">
				<div id="logo-outer">
					<div id="logo"></div>
				</div>
				<h1>PhotoShots</h1>
			</div>
		</section>
		<section id="actions">
			<div id="actions-inner">
				<script node>
					if (REQUEST.session.userId) {
						`<div id="user-outer">` +
							`<a class="pseudobutton" id="user-link" href="/user/${REQUEST.user.name}">&#128100; ${REQUEST.user.name}</a>` + 
							`<button id="logout-user-button">logout</button>` +
						`</div>` + 
						`<div id="game-outer">` +
							(REQUEST.session.gameId ? `<a class="pseudobutton" id="game-link" href="/game/${REQUEST.session.gameId}">&#128247; ${REQUEST.session.gameId}</a>` : `<a class="pseudobutton" id="join-link" href="/user/${REQUEST.user.name}#game-actions">join a game</a>`) +
						`</div>`
					}
					else {
						`<input id="login-username-input" type="text" placeholder="username" spellcheck="false" autocomplete="off" autocapitalize="off">` +
						`<input id="login-password-input" type="password" placeholder="password" spellcheck="false" autocomplete="off" autocapitalize="off">` + 
						`<button id="login-user-button">log in</button>` +
						`<button id="create-user-button">sign up</button>`
					}
				</script node>
			</div>
		</section>
		<section id="about">
			<div id="about-inner">
				<h2>about</h2>
				<div id="about-overview">
					PhotoShots is a game.
				</div>
				<div id="about-credits">
					<li>
						<span>QR Code Reader: </span>
						<a href="https://github.com/mebjas/html5-qrcode/blob/master/minified/html5-qrcode.min.js" target="_blank">mebjas</a>
					</li>
					<li>
						<span>QR Code Generator: </span>
						<a href="https://github.com/davidshimjs/qrcodejs/blob/master/qrcode.min.js" target="_blank">davidshimjs</a>
					</li>
				</div>
			</div>
		</section>
	</body>
</html>
